<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mercedes F1 Crew Scanner</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: red;
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
    }

    .ui {
      position: absolute;
      bottom: 60px;
      width: 100%;
    }

    button {
      padding: 15px 40px;
      font-size: 18px;
      background: #00d2be; /* Mercedes TÃ¼rkis */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #00a896;
    }

    .status {
      margin-top: 20px;
      font-size: 18px;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>

<video id="camera" autoplay playsinline></video>
<div class="overlay" id="flash"></div>

<div class="ui">
  <button id="scanBtn">SCAN BADGE</button>
  <div class="status" id="statusText"></div>
</div>

<script>
  const video = document.getElementById("camera");
  const flash = document.getElementById("flash");
  const scanBtn = document.getElementById("scanBtn");
  const statusText = document.getElementById("statusText");

  // Kamera starten
  navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(() => {
      statusText.innerText = "Kamera Zugriff nicht erlaubt";
    });

  scanBtn.addEventListener("click", () => {
    scanBtn.disabled = true;
    statusText.innerText = "Verifying FIA Credentials...";

    setTimeout(() => {
      flash.style.opacity = 0.8;

      setTimeout(() => {
        flash.style.opacity = 0;
        statusText.innerText = "ACCESS GRANTED";
        
        setTimeout(() => {
          window.location.href = "ausweis.html";
        }, 1200);

      }, 400);

    }, 1500);
  });
</script>

</body>
</html>
