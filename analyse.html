<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Race Analysis System</title>

<style>
body {
  margin: 0;
  background: #0a0a0a;
  color: #00d2be;
  font-family: Arial, sans-serif;
}

header {
  background: linear-gradient(to right, #000, #003b46);
  padding: 15px;
  text-align: center;
  font-weight: bold;
  letter-spacing: 2px;
}

.container {
  padding: 20px;
  max-width: 500px;
  margin: auto;
}

.card {
  background: #111;
  padding: 20px;
  margin-bottom: 20px;
  border-left: 4px solid #00d2be;
  box-shadow: 0 0 10px #00d2be55;
}

.card h3 {
  margin-top: 0;
}

.progress {
  height: 20px;
  background: #222;
  margin-top: 10px;
  border-radius: 5px;
  overflow: hidden;
}

.bar {
  height: 100%;
  width: 0%;
  background: #00d2be;
  transition: width 1.5s ease;
}

#lap {
  font-size: 1.6rem;
  font-weight: bold;
  animation: pulse 1s infinite alternate;
}

@keyframes pulse {
  0% { opacity: 0.5; }
  100% { opacity: 1; }
}
</style>
</head>
<body>

<header>
RACE STRATEGY SYSTEM â€“ LIVE ANALYSIS
</header>

<div class="container">

<div class="card">
  <h3>Current Lap Time</h3>
  <p id="lap">--:--</p>
</div>

<div class="card">
  <h3>DRS Status</h3>
  <p id="drs">--</p>
</div>

<div class="card">
  <h3>Weather</h3>
  <p id="weather">--</p>
</div>

<div class="card">
  <h3>Top Speed</h3>
  <p id="speed">-- km/h</p>
</div>

<div class="card">
  <h3>Tire Wear</h3>
  <div class="progress"><div class="bar" id="tireBar"></div></div>
</div>

<div class="card">
  <h3>Engine Temperature</h3>
  <div class="progress"><div class="bar" id="engineBar"></div></div>
</div>

<div class="card">
  <h3>Fuel Level</h3>
  <div class="progress"><div class="bar" id="fuelBar"></div></div>
</div>

</div>

<script>
function randomLap() {
  let minutes = 1;
  let seconds = Math.floor(Math.random() * 10) + 20;
  let millis = Math.floor(Math.random() * 900);
  return `${minutes}:${seconds}.${millis}`;
}

function smoothValue(oldValue, newValue, factor = 0.2) {
  return oldValue + (newValue - oldValue) * factor;
}

let tire = 50, engine = 50, fuel = 80;

function updateData() {
  document.getElementById("lap").innerText = randomLap();

  // DRS
  document.getElementById("drs").innerText =
    Math.random() > 0.5 ? "ENABLED" : "DISABLED";

  // Weather
  const weatherOptions = ["Sunny", "Cloudy", "Windy", "Rain Incoming", "Track Cooling"];
  document.getElementById("weather").innerText =
    weatherOptions[Math.floor(Math.random() * weatherOptions.length)];

  // Speed
  document.getElementById("speed").innerText =
    Math.floor(Math.random() * 120 + 280) + " km/h";

  // Smooth telemetry values
  tire = smoothValue(tire, Math.random() * 100);
  engine = smoothValue(engine, Math.random() * 100);
  fuel = smoothValue(fuel, Math.random() * 100);

  document.getElementById("tireBar").style.width = tire + "%";
  document.getElementById("engineBar").style.width = engine + "%";
  document.getElementById("fuelBar").style.width = fuel + "%";
}

updateData();
setInterval(updateData, 2000);
</script>

</body>
</html>
